<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <div id="main-card">
            <div id="img-card">
                <img src="src/imgs/image-product-desktop.jpg" alt="Product" id="hidden-mobile">
                <img src="src/imgs/image-product-mobile.jpg" alt="Product" id="hidden-desktop">
            </div>
            <div id="text-card">
                <div id="perfume">P E R F U M E</div>
                <div id="title-text-card">
                    Gabrielle Essence Eau De Parfum
                </div>
                <div id="text">
                    A florat, solar and voluptious interpretation composed by Oliver Polge, Perfurmer-Creator for the House of CHANEL.
                </div>
                <div id="prices">
                    <div id="actual-price">$149.99</div>
                    <div id="old-price"><s>$169.99</s></div>
                </div>
                <div id="button">
                    <img src="src/imgs/icon-cart.svg" alt="Carrinho de Compras">Add to Cart
                </div>
            </div>
        </div>
    </main>
</body>
</html>
